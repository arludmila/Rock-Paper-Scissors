<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">Rock, Paper, Scissors</div>

    <div class="subtext">Make your choice:</div>

    <div class="game">
        <div class="choices">
            <div><img src="images/rock.png" alt="rock"></div>
            <button id="btnOp" onclick="userRock()">Rock</button>
        </div>
        <div class="choices">
            <div><img src="images/paper.png" alt="paper"></div>
            <button id="btnOp" onclick="userPaper()">Paper</button>
        </div>   
        <div class="choices">
            <div><img src="images/scissors.png" alt="scissors"></div>
            <button id="btnOp" onclick="userScissors()">Scissors</button>
        </div>
    </div>

    <div class="pc">
        <div>Computer choice: </div>
        <div id="pcchoice"></div>
    </div>

    <div class="result">
        <div class="score">Score:</div>
        <div class="scorecontainer"></div>
        <div class="winner"></div>
        <button onclick="userScissors()">Play Again!</button>    

    </div>

    <div class="footer">l7</div>
    
</body>
</html>
